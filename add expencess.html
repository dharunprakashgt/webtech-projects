<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <nav class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Expense Tracker</h1>
            <ul class="flex space-x-4">
                <li><a href="main.html" class="hover:underline">Home</a></li>
                <li><a href="view_expenses.html" class="hover:underline">View Expenses</a></li>
                <li><a href="reports.html" class="hover:underline">Reports</a></li>
                <li><a href="login_page.html" class="hover:underline">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg w-1/2">
        <h1 class="text-2xl font-bold mb-4">Add New Expense</h1>
        <form id="expense-form" class="space-y-4">
            <div>
                <label class="block text-gray-700">Category</label>
                <select class="w-full p-2 border rounded" id="category">
                    <option value="Rent">Rent</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Water">Water</option>
                    <option value="Internet">Internet</option>
                </select>
            </div>
            
            <div>
                <label class="block text-gray-700">Amount ($)</label>
                <input type="number" class="w-full p-2 border rounded" id="amount" required>
            </div>
            
            <div>
                <label class="block text-gray-700">Due Date</label>
                <input type="date" class="w-full p-2 border rounded" id="due-date" required>
            </div>
            
            <div>
                <label class="block text-gray-700">Status</label>
                <select class="w-full p-2 border rounded" id="status">
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                </select>
            </div>
            
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Add Expense</button>
        </form>
    </section>
    
    <script>
        document.getElementById('expense-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const category = document.getElementById('category').value;
            const amount = document.getElementById('amount').value;
            const dueDate = document.getElementById('due-date').value;
            const status = document.getElementById('status').value;

            // Create expense object
            const expense = { category, amount, dueDate, status };

            // Get existing expenses from local storage
            let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

            // Add new expense
            expenses.push(expense);

            // Store updated expenses back in local storage
            localStorage.setItem('expenses', JSON.stringify(expenses));

            // Redirect to view expenses page
            window.location.href = 'view expencess.html';
        });
    </script>
</body>
</html>
