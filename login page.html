<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <nav class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Expense Tracker</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="add-expense.html" class="hover:underline">Add Expense</a></li>
                <li><a href="expenses.html" class="hover:underline">View Expenses</a></li>
                <li><a href="reports.html" class="hover:underline">Reports</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg w-1/3">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full p-2 border rounded" id="email" required>
            </div>
            
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" class="w-full p-2 border rounded" id="password" required>
            </div>
            
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Login</button>
        </form>
    </section>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'expenses.html'; // Redirect to View Expenses after adding an expense
        });
    </script>
</body>
</html>
